<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .terminal-container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            border: 1px solid #0f0;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        .background-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .code-line {
            white-space: nowrap;
            color: #0f0;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            position: absolute;
            top: 0;
            animation: scrollDown 5s linear infinite;
        }
        @keyframes scrollDown {
            0% { top: -100px; }
            100% { top: 100vh; }
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-size: 1.2rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-code" id="background-code"></div>
    <div class="terminal-container">
        <h2>404 - Sayfa Bulunamadı</h2>
        <p>Aradığınız sayfa bulunamadı.</p>
        <a>Tıkla</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const backgroundCode = document.getElementById('background-code');
        const codeLines = [
            "404 Not Found...",
            "Searching for the page...",
            "Page not found.",
            "Returning to mainframe...",
            "Connection lost...",
            "Try again later."
        ];

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function addCodeLine() {
            const line = document.createElement('div');
            line.className = 'code-line';
            line.textContent = codeLines[getRandomInt(codeLines.length)];
            line.style.left = `${getRandomInt(window.innerWidth)}px`;
            backgroundCode.appendChild(line);
            if (backgroundCode.children.length > 20) {
                backgroundCode.removeChild(backgroundCode.children[0]);
            }
            setTimeout(addCodeLine, 500);
        }

        addCodeLine();
    </script>
</body>
</html>
