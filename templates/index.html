<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Entries Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <style>
    .log-cards-container{
        max-height: 600px; 
        overflow-y: auto; 
        overflow-x: hidden;
    }
    </style>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <canvas id="logChart"  height="300"></canvas>
        </div>
        <div class="col"  id="logInfo">
            <div id="logCardsContainer" class="log-cards-container">
                <!-- Kartlar buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>
</div>

<script>
    const updateLogInfo = (logs) => {
        const logInfoDiv = document.getElementById('logCardsContainer');
        logInfoDiv.innerHTML = ''; // Önceki kartları temizle
        logs.forEach(log => {
            const cardHtml = document.createElement('div');
            cardHtml.className = `card mb-3 shadow-sm ${getStatusColor(log.status_code)}`; // Gölgelendirme efekti eklenmiş
            cardHtml.innerHTML = `
                <div class="card-header">${log.method}</div> <!-- Method bilgisini başlığa taşıyın -->
                <div class="card-body bg-light"> <!-- Kart arka planını daha açık renk yapın -->
                    <h5 class="card-title">Path: ${log.path}</h5>
                    <p class="card-text">User: ${log.user}</p>
                    <p class="card-text">Status Code: ${log.status_code}</p>
                    <a href="#" class="btn btn-primary">Detaylar</a> <!-- İsteğe bağlı olarak eylem butonu -->
                </div>
            `;
            logCardsContainer.appendChild(cardHtml);
        });

        function getStatusColor(statusCode) {
            if (statusCode >= 200 && statusCode < 300) {
                return 'text-success';
            } else if (statusCode >= 400 && statusCode < 500) {
                return 'text-danger';
            } else if (statusCode >= 500) {
                return 'text-dark';
            } else {
                return 'text-secondary';
            }
        }
        };
    const ctx = document.getElementById('logChart').getContext('2d');
    let logChart;

    const fetchDataAndUpdateChart = () => {
        fetch('https://lastfloors-log.onrender.com/log/list/')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Chart güncelleme
                const paths = data.map(log => log.path);
                const methods = data.map(log => log.method); // Yeni
                const statusCodes = data.map(log => log.status_code);
                const users = data.map(log => log.user); // Kullanıcı bilgisini al

                if (logChart && typeof logChart.destroy === 'function') {
                    logChart.destroy();
                }
                logChart = new Chart(ctx, {
                    type: 'line', // veya isteğe bağlı olarak 'bar'
                    data: {
                        labels: paths,
                        datasets: [{
                            label: 'Status Codes',
                            data: statusCodes,
                            fill: true,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Daha yumuşak bir arka plan rengi
                            borderColor: 'rgb(75, 192, 192)',
                            borderWidth: 2,
                            tension: 0.4 // Daha yumuşak bir çizgi
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true // Y ekseni sıfırdan başlasın
                            }
                        },
                        plugins: {
                            legend: {
                                display: true, // Efsaneyi göster
                                labels: {
                                    color: 'rgb(255, 99, 132)' // Efsane metni rengi
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    afterBody: function(context) {
                                        return 'User: ' + users[context.dataIndex] + '\nMethod: ' + methods[context.dataIndex];
                                    }
                                }
                            }
                        }
                    }
                });

                // Log bilgilerini kartlarda güncelle
                updateLogInfo(data);
            });
    };

    fetchDataAndUpdateChart();
    setInterval(fetchDataAndUpdateChart, 3000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
