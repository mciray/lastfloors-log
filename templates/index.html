<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Entries Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <style>
.log-cards-container {
    max-height: 400px; /* İhtiyacınıza göre ayarlayın */
    overflow-y: auto; /* İçerik yüksekliği max-height'i aştığında scrollbar göster */
    overflow-x: hidden; /* Yatay scrollbar'ı gizle */
}
    </style>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <canvas id="logChart"  height="300"></canvas>
        </div>
        <div class="col "  id="logInfo">
            <div id="logCardsContainer" class="log-cards-container">
                <!-- Kartlar buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>
</div>

<script>
    const updateLogInfo = (logs) => {
        const logInfoDiv = document.getElementById('logCardsContainer');
        logInfoDiv.innerHTML = ''; // Önceki kartları temizle
        logs.forEach(log => {
            const cardHtml = document.createElement('div');
            cardHtml.className = `card mb-3 ${getStatusColor(log.status_code)}`; // Renk sınıfı dinamik olarak eklenecek
            cardHtml.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Path: ${log.path}</h5>
                    <h6 class="card-subtitle mb-2">Method: ${log.method}</h6>
                    <p class="card-text">User: ${log.user}</p>
                    <p class="card-text">Status Code: ${log.status_code}</p>
                </div>
            `;
            logCardsContainer.appendChild(cardHtml);
        });

        function getStatusColor(statusCode) {
            if (statusCode >= 200 && statusCode < 300) {
                return 'text-success';
            } else if (statusCode >= 400 && statusCode < 500) {
                return 'text-danger';
            } else if (statusCode >= 500) {
                return 'text-dark';
            } else {
                return 'text-secondary';
            }
        }
        };
    const ctx = document.getElementById('logChart').getContext('2d');
    let logChart;

    const fetchDataAndUpdateChart = () => {
        fetch('http://127.0.0.1:8001/log/list/')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Chart güncelleme
                const paths = data.map(log => log.path);
                const methods = data.map(log => log.method); // Yeni
                const statusCodes = data.map(log => log.status_code);
                const users = data.map(log => log.user); // Kullanıcı bilgisini al

                if (logChart && typeof logChart.destroy === 'function') {
                    logChart.destroy();
                }
                logChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: paths,
                        datasets: [{
                            label: 'Status Codes',
                            data: statusCodes,
                            fill: false,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    afterBody: function(context) {
                                        return 'User: ' + users[context.dataIndex] + '\nMethod: ' + methods[context.dataIndex];
                                    }
                                }
                            }
                        }
                    }
                });

                // Log bilgilerini kartlarda güncelle
                updateLogInfo(data);
            });
    };

    fetchDataAndUpdateChart();
    setInterval(fetchDataAndUpdateChart, 3000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
